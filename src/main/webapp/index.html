
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        nav {
            margin-top: 30px;
        }
        nav a {
            display: inline-block;
            margin: 10px 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 4px;
            font-size: 16px;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        nav a:active {
            background-color: #004494;
        }

        nav button {
            display: inline-block;
            margin: 10px 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 4px;
            font-size: 16px;
        }
        nav button:hover {
            background-color: #0056b3;
        }
        nav button:active {
            background-color: #004494;
        }

        .form-container {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .form-container form {
            margin: 0;
        }
    </style>
</head>
<body>
<h1>Welcome to Gym Management System</h1>
<nav>
    <a href="addBatch.html">Add Batch</a>
    <a href="addParticipant.html">Add Participant</a>
    <div class="form-container">
        <form action="batch" method="get">
            <input type="hidden" name="action" value="list">
            <button type="submit">List Batches</button>
        </form>
        <form action="participant" method="get">
            <input type="hidden" name="action" value="list">
            <button type="submit">List Participants</button>
        </form>
    </div>

    <h2>View Participants by Batch</h2>
    <form id="batchForm">
        <label for="batchId">Enter Batch ID:</label>
        <input type="number" id="batchId" name="batchId" required>
        <button type="button" onclick="viewParticipants()">View Participants</button>
    </form>
</nav>

<script>
    function viewParticipants() {
        var batchId = document.getElementById('batchId').value;
        if (batchId && batchId > 0) {
            var url = '/gms/participant?action=participantsByBatch&batchId=' + encodeURIComponent(batchId);
            window.location.href = url;
        } else {
            alert('Please enter a valid Batch ID.');
        }
    }
</script>
</body>
</html>
